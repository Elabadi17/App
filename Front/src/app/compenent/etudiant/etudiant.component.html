<app-sidebar></app-sidebar>

<div>
  <table>
    <thead>
      <tr>
        <th>Diplome-ID</th>
        <th>Student</th>
        <th>Show detiels</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.address }}</td>
        <td><button (click)="navigateToDetails(student.name)">View Diploma</button></td>
      </tr>
    </tbody>
  </table>
</div>
