<!-- src/app/component/edit-user-modal/edit-user-modal.component.html -->
<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="editUserForm.get('name')?.invalid">Name is required</mat-error>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
    <mat-error *ngIf="editUserForm.get('address')?.invalid">Address is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
</form>
