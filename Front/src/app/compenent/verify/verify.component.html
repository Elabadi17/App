<div class="login-container">
  <h1>Verify Diploma</h1>
  <form (ngSubmit)="verifyDiploma()" class="form-sample">
    <div class="form-group">
      <label for="diplomaId">Diploma ID:</label>
      <input type="text" id="diplomaId" [(ngModel)]="diplomaId" name="diplomaId" required>
    </div>
    <div class="form-group">
      <label for="nom">Name:</label>
      <input type="text" id="nom" [(ngModel)]="nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">First Name:</label>
      <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="promo">Promotion:</label>
      <input type="text" id="promo" [(ngModel)]="promo" name="promo" required>
    </div>
    <button type="submit">Verify</button>
  </form>
  <div *ngIf="verificationResult !== null">
    <p *ngIf="verificationResult" class="text-success">Diploma is valid!</p>
    <p *ngIf="!verificationResult" class="text-danger">Diploma is not valid.</p>
  </div>
  <div *ngIf="errorMessage">
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
